<mat-dialog-content>
  <h4 style="color: black">Create new completed Trick</h4>

  <p style="color: black">Choose a Trick you completed</p>

  <mat-form-field>
    <mat-label>Trick</mat-label>
    <mat-select>
      @for (trick of data.tricks; track trick) {
        <mat-option [value]="trick">{{trick}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Create</button>
</mat-dialog-actions>
